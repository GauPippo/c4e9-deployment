<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Lingerie</title>
</head>
<body>

{#title, image, price#}
<form action="{{ url_for("add_lingerie") }}" method="post" enctype="multipart/form-data">
    <p>Title</p>
    <input type="text" name="title">

    <p>Image_URL</p>
    <input type="file" name="image">

    <p>Price</p>
    <input type="number" name="price">

    <br>Submit
    <input type="submit">
</form>

</body>
</html>
